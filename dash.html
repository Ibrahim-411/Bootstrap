                    function drawChart() {

                        // Set Data
                        const data = google.visualization.arrayToDataTable([
                            ['Contry', 'Mhl'],
                            ['Italy', 55],
                            ['France', 49],
                            ['Spain', 44],
                            ['USA', 24],
                            ['Argentina', 15]
                        ]);

                        // Set Options
                        const options = {
                            title: 'World Wide Pharmacy supplying'
                        };

                        // Draw
                        const chart = new google.visualization.BarChart(document.getElementById('myChart'));
                        chart.draw(data, options);

                    }
                </script>
                <div id="myPlot" class="cha2"></div>
