<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>


    <link rel="stylesheet" href="signup.css">


    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/6.5.0/simpleicons.svg">

</head>

<body>
    <section class="container forms">
        <div class="form1 login">
            <div class="form-content">
                <a href="/pharmacy.html"> <img src="/images/download-removebg-preview.png" alt="" style="position: relative;
                    left: 96px;
                    width: 166px;"></a>
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="/dash.html" class="link signup-link">
                            <h3 style="color: blue;">SignUp</h3>
                        </a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-google"></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

      
        <script src="js/script.js"></script>
</body>

</html>
